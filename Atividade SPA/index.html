<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planner de Eventos Colaborativo</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 50px;
        }
        .task-list {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Planner de Eventos</a>
        </div>
    </nav>

    
    <div class="container text-center my-5">
        <h1 class="display-4">Organize seus eventos de forma colaborativa!</h1>
        <p class="lead">Crie eventos, atribua tarefas e organize de forma simples e eficaz.</p>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createEventModal">Criar Evento</button>
    </div>

    
    <div class="modal fade" id="createEventModal" tabindex="-1" aria-labelledby="createEventModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="createEventModalLabel">Criar Novo Evento</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="eventForm">
                        <div class="mb-3">
                            <label for="eventName" class="form-label">Nome do Evento</label>
                            <input type="text" class="form-control" id="eventName" required>
                        </div>
                        <div class="mb-3">
                            <label for="eventDate" class="form-label">Data do Evento</label>
                            <input type="date" class="form-control" id="eventDate" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Criar Evento</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    
<div class="container my-5">
    <h2 class="text-center">Meus Eventos</h2>
    <div id="noEventsMessage" class="alert alert-warning" style="display: none;">
        Você não criou nenhum evento ainda.
    </div>
    <div id="eventsContainer" class="row">
        
    </div>
</div>


    
    <div class="modal fade" id="taskModal" tabindex="-1" aria-labelledby="taskModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="taskModalLabel">Adicionar Tarefa</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="taskForm">
                        <div class="mb-3">
                            <label for="taskName" class="form-label">Nome da Tarefa</label>
                            <input type="text" class="form-control" id="taskName" required>
                        </div>
                        <div class="mb-3">
                            <label for="taskDueDate" class="form-label">Data de Conclusão</label>
                            <input type="date" class="form-control" id="taskDueDate" required>
                        </div>
                        <input type="hidden" id="currentEventId">
                        <button type="submit" class="btn btn-primary">Adicionar Tarefa</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="app.js"></script>
</body>
</html>
